log4j.rootLogger=INFO, NOLOG

log4j.appender.NOLOG = org.apache.log4j.varia.NullAppender

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss.SSS} %5p %c{1} [%t]] %m%n

log4j.logger.fi.vm.sade.log.client.LoggerMock=ERROR
log4j.logger.fi.vm.sade.haku=WARN

# Audit logging
log4j.logger.audit=WARN, Audit
log4j.additivity.audit=false
log4j.appender.Audit=org.apache.log4j.ConsoleAppender
log4j.appender.Audit.layout=org.apache.log4j.PatternLayout
log4j.appender.Audit.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss.SSS} AUDIT [%t]] %m%n