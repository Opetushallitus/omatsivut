<ul class="application-periods" ng-if="haku().active">
    <li ng-if="periods().length == 1">
        {{ localization("label.applicationPeriodEnds") }}
        <time formatted-time="periods()[0].end" format="LLL"/>
    </li>

    <li ng-repeat="applicationPeriod in periods()" ng-class="{inactive: !applicationPeriod.active}" ng-if="periods().length != 1">
        {{ $index + 1 }}. {{ localization("label.applicationPeriod").toLowerCase() }}
        <time formatted-time="applicationPeriod.start" format="LLL"/> -
        <time formatted-time="applicationPeriod.end" format="LLL"/>
        <span class="application-period-status">{{ statusString(applicationPeriod) }}</span>
    </li>
</ul>
